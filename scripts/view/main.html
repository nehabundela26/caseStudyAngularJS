<div ng-controller="MainController as mainCtrl">
  <h1 class="text-center">InOrganic Growth of Companies</h1>
 <div class="col-sm-6">
  <form name="myForm">
   
  
  <button ng-click="mainCtrl.addRow()">Create A New Target</button>
 <table class="table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Target Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody ng-repeat="item in mainCtrl.companyList">
      <tr>
        <td ng-bind="item.companyName">          
        </td>
        <td ng-bind="item.target">          
        </td>
        <td ng-bind="item.status">         
        </td>
        <td>
          <button ng-if="!mainCtrl.showEdit" ng-click="mainCtrl.editRow($index)">Edit</button>          
        </td>
        <td><button ng-if="!mainCtrl.showEdit" ng-click="mainCtrl.deleteRow($index)">Delete</button></td>
      </tr>     
    </tbody>
  </table>
</form>
</div>


<div ng-if="mainCtrl.showEdit" class="col-sm-6">
  <h2>Edit A Existing Target</h2>
  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input class="form-control" type="text"
            id="companyName" 
            ng-model="mainCtrl.companyList[mainCtrl.sequence].companyName">
  </div>
  <div class="form-group">
    <label for="companyTarget">Target</label>
    <input class="form-control" type="text"
            id="companyTarget" 
            ng-model="mainCtrl.companyList[mainCtrl.sequence].target">
  </div>
  <div class="form-group">
    <label for="companyTarget">Status</label>
    <input class="form-control" type="text"
            id="companyStatus" 
            ng-model="mainCtrl.companyList[mainCtrl.sequence].status">
  </div>
  <button class="btn btn-default" ng-click="mainCtrl.updateRow(mainCtrl.companyList[mainCtrl.sequence],mainCtrl.sequence)">Save Edit Data</button>
</div>

<div ng-if="mainCtrl.createRow" class="col-sm-6">
  <h2>Create A New Target</h2>
  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input class="form-control" type="text"
            id="companyName" 
            ng-model="mainCtrl.companyName">
  </div>
  <div class="form-group">
    <label for="companyTarget">Target</label>
    <input class="form-control" type="text"
            id="companyTarget" 
            ng-model="mainCtrl.targetAmount">
  </div>
  <div class="form-group">
    <label for="companyTarget">Status</label>
    <select class="form-control" ng-model="mainCtrl.status.name" >
    <option ng-repeat="status in mainCtrl.statusList" value= {{status.name}}>{{status.name}}</option>
  </select>
  </div>
  <button ng-click="mainCtrl.updateRow()" class="btn btn-default">Save Data</button>
</div>


<div id="InorganicChart"></div>

</div>
